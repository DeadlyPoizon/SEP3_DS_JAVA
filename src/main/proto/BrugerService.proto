syntax = "proto3";

package GRPC.bruger;
option java_multiple_files = true;

message Bruger{
  string username = 1;
  string password = 2;
  int32 depotID = 3;
  double saldo = 4;

}

message BrugerResponse{
  bool response = 1;
}


service BrugerService{
  rpc createBruger(Bruger) returns (BrugerResponse);
}
